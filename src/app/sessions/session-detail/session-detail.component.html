<div class="row">
    <div class="col-md-6">
        <div *ngIf="this.session" class="well well-sm">
            <h4>Session Detail</h4>
            <hr>
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="session.name" />
            <label>Location</label>
            <input type="text" class="form-control" [(ngModel)]="session.location" />
            <label>Start Time</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="session.startTime" />
        
            <br>
            <button type="button" class="btn btn-default" (click)="save()">Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            <button *ngIf = "newSession" type="button" class="btn btn-default" (click)="delete()">Delete Session</button>
        </div>
    </div>
<div class="col-md-6">
    <div *ngIf="this.session" class="well well-sm">
        <app-session-rating [sessionId]="session.id"></app-session-rating>
    </div>
</div>
</div>
